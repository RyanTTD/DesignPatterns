<div class="bg-pri demo-display bridge-display" id="example">
  <div class="container">
    <div class="row text-center">
      <div class="col-sm-12">
        <h1 class="site-font head-1 mt-5 mb-5">Demo</h1>
        <div class="mb-5">
          Turn some appliances on and off <sup>=)</sup>
        </div>
      </div>

      <div class="col-sm-2">
        <div class="bridge-washer-control">
          <div>
            <b>All</b>
          </div>
          <div class="mb-3">
            <button (click)="turnAllOn()" class="m-1 bridge-btn"><fa-icon [icon]="['fas', 'play']"></fa-icon></button>
            <button (click)="turnAllOff()" class="m-1 bridge-btn"><fa-icon [icon]="['fas', 'stop']"></fa-icon></button>
          </div>
          <div *ngFor="let appliance of appliances">
            <div>
              <b>{{appliance.Name}}</b>
            </div>
            <button (click)="turnItemOn(appliance)" class="m-1 bridge-btn"><fa-icon [icon]="['fas', 'play']"></fa-icon></button>
            <button (click)="turnItemOff(appliance)" class="m-1 bridge-btn"><fa-icon [icon]="['fas', 'stop']"></fa-icon></button>
          </div>
        </div>
      </div>

      <div class="col-sm-10">
        <div *ngFor="let appliance of appliances" class="command-holder">
          <div class="mb-2">
            <img class="{{appliance.BaseCssClass}}" [ngClass]="appliance.Active ? appliance.CssClass : ''" [src]="appliance.ImgSrc">
          </div>
          <div>
            <div class="bridge-washer-control">
              <button (click)="appliance.TurnOn()" class="m-1 bridge-btn"><fa-icon [icon]="['fas', 'play']"></fa-icon></button>
              <button (click)="appliance.TurnOff()" class="m-1 bridge-btn"><fa-icon [icon]="['fas', 'stop']"></fa-icon></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
