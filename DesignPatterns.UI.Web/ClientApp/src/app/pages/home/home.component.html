<div [ngClass]="isHoveringOverHeading == true ? 'graf-bg' : ''" class="page-container">
  <div class="page-table">
    <div class="table-row">
      <div class="table-cell">
        <div>
          <h1 class="landing-logo site-font text-center">
            Dev Portfolio
          </h1>
          <div class="landing-sub-heading">
            <span>A deeper dive into understanding software development.</span>
          </div>
          <div class="landing-author text-right" [ngClass]="isHoveringOverHeading == true ? 'bold-red' : ''">by Ryan Brown <span class="white-text">=)</span></div>
          <div class="text-center">
            <button class="btn btn_white_black_bg" (mouseover)="onMouseOver()" (mouseout)="onMouseOut()" (click)="openCloseMenu()">Get Started</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
